<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Countries Search</title>
  </head>
  <body>
    <header class="header box-shadow">
      <strong>Where in the world?</strong>
      <div class="header__dark__mode">Dark Mode</div>
    </header>

    <section class="detail__container">
      <button type="button" class="button box-shadow" id="back-detail">
        back
      </button>
      <article id="detail">
        <div class="country__flag">
          <img src="" alt="country flag" id="detail-flag" />
        </div>

        <div class="country__description">
          <h2 id="detail-country"></h2>
          <span>
            <strong>Native Name:</strong>
            <bdi id="detail-native-name"></bdi>
          </span>
          <span>
            <strong>População:</strong>
            <div id="detail-population"></div>
          </span>
          <span>
            <strong>Region:</strong>
            <div id="detail-region"></div>
          </span>
          <span>
            <strong>Sub Region:</strong>
            <div id="detail-subregion"></div>
          </span>
          <span>
            <strong>Capital:</strong>
            <div id="detail-capital"></div>
          </span>

          <br />
          <br />

          <span>
            <strong>Top Level Domain:</strong>
            <div id="detail-domain"></div>
          </span>
          <span>
            <strong>Currencies:</strong>
            <div id="detail-currencies"></div>
          </span>
          <span>
            <strong>Languages:</strong>
            <div id="detail-languages"></div>
          </span>
        </div>

        <div class="border__countries" id="detail-borders"></div>
      </article>
    </section>

    <section class="search__country" id="search">
      <form class="search__country__form" id="search">
        <div class="search__input__block">
          <button class="search__submit" type="submit">Buscar</button>
          <input
            class="search__input"
            id="country"
            type="text"
            name="country"
            list="founded__countries"
            placeholder="Search for a country"
          />
          <datalist id="founded__countries"> </datalist>
        </div>
      </form>

      <select
        class="search__select__region box-shadow"
        id="region"
        name="region"
      >
        <option value="" selected>Filter by</option>
        <option value="Africa">Africa</option>
        <option value="Americas">America</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Oceania">Oceania</option>
      </select>
    </section>

    <section id="result">
      <ul id="countries"></ul>
      <div id="page">
        <a href="#search">
          <button id="back__page" class="box-shadow button" disabled="true">
            back
          </button>
        </a>
        <a href="#search">
          <button id="next__page" class="box-shadow button">next</button>
        </a>
      </div>
    </section>

    <script type="module" src="src/index.js"></script>
  </body>
</html>
