<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Countries Search</title>
  </head>
  <body>
    <header class="header box-shadow">
      <strong>Where in the world?</strong>
      <div class="header__dark__mode">Dark Mode</div>
    </header>

    <section class="detail__container">
      <article id="detail">
        <div class="country__flag">
          <img
            src="https://restcountries.eu/data/dza.svg"
            alt="${name}, Bandeira"
          />
        </div>
          <div class="country__description">
            <h2>Caralho</h2>
            <span> <strong>Native Name:</strong> Não sei </span>
            <span> <strong>População:</strong> 5265165165 </span>
            <span> <strong>Region:</strong> Oceania </span>
            <span> <strong>Sub Region:</strong> Caralhinho </span>
            <span> <strong>Capital:</strong> Dracula </span>
            <br />
            <br />

            <span> <strong>Top Level Domain:</strong> .be </span>
            <span> <strong>Currencies:</strong> Euro </span>
            <span> <strong>Languages:</strong> Dutch, French, German </span>
          </div>

          <div class="border__countries">
            <strong>Border Countries:</strong>
            <div class="buttons"> 
              <button class="box-shadow" type="button">
                Seila
              </button>
              <button class="box-shadow" type="button">
                Seila
              </button>
              <button class="box-shadow" type="button">
                Seila
              </button>
            </div>
          </div>
        </button>
      </article>
    </section>

    <section class="search__country">
      <form class="search__country__form" id="search">
        <div class="search__input__block">
          <button class="search__submit" type="submit">Buscar</button>
          <input
            class="search__input"
            id="country"
            type="text"
            name="country"
            list="founded__countries"
            placeholder="Search for a country"
          />
          <datalist id="founded__countries"> </datalist>
        </div>
      </form>

      <select
        class="search__select__region box-shadow"
        id="region"
        name="region"
      >
        <option value="" selected>Filter by</option>
        <option value="Africa">Africa</option>
        <option value="Americas">America</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Oceania">Oceania</option>
      </select>
    </section>

    <section class="result">
      <ul id="countries"></ul>
    </section>

    <script type="module" src="src/index.js"></script>
  </body>
</html>
