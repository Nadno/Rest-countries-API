<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Busca por detalhes sobre países" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Busque por países</title>
  </head>
  <body>
    <header id="header" class="box-shadow">
      <strong>Onde no mundo?</strong>

      <section class="mode">
        Modo escuro:
        <div class="header__dark__mode">  
          <input type="checkbox" value="None" id="color-mode" name="check" />
          <label for="color-mode"></label>
        </div>
      </section>
    </header>

    <section id="detail__container">
      <button type="button" id="back-detail">Fechar</button>
      <article id="detail">
        <div class="flag__container">
          <img src="" alt="country flag" id="detail-flag" />
        </div>

        <div class="country__content">
          <div class="country__name">
            <strong id="detail-name"></strong>
          </div>
          <div class="country__detail">
            <div class="block">
              <div>
                <strong>Native Name:</strong>
                <bdi id="detail-native-name"></bdi>
              </div>
              <div>
                <strong>População:</strong>
                <span id="detail-population"></span>
              </div>
              <div>
                <strong>Region:</strong>
                <span id="detail-region"></span>
              </div>
              <div>
                <strong>Sub Region:</strong>
                <span id="detail-subregion"></span>
              </div>
              <div>
                <strong>Capital:</strong>
                <span id="detail-capital"></span>
              </div>
            </div>

            <div class="block">
              <div>
                <strong>Top Level Domain:</strong>
                <span id="detail-top-leveldomain"></span>
              </div>
              <div>
                <strong>Currencies:</strong>
                <span id="detail-currencies"></span>
              </div>
              <div>
                <strong>Idiomas:</strong>
                <span id="detail-languages"></span>
              </div>
            </div>
          </div>
          <div class="border__countries" id="detail-borders"></div>
        </div>
      </article>
    </section>

    <section id="search__section">
      <form class="search__country__form box-shadow" id="search">
        <button class="search__submit" type="submit">
          <img
            class="submit__icon"
            src="/assets/images/search.svg"
            alt="Procurar país"
          />
        </button>
        <fieldset class="search__input__block">
          <input
            type="text"
            class="search__input"
            id="country"
            name="country"
            placeholder="Digite o nome de um país"
          />
        </fieldset>
      </form>

      <select
        class="search__select__region box-shadow"
        id="region"
        name="region"
      >
        <option label="Região" selected></option>
        <option value="Africa">Africa</option>
        <option value="Americas">America</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Oceania">Oceania</option>
      </select>
    </section>

    <section id="result">
      <ul id="countries"></ul>
      <div id="page">
        <a href="#search">
          <button id="back__page" class="box-shadow button" disabled="true">
            voltar
          </button>
        </a>
        <span id="page__number"></span>
        <a href="#search">
          <button id="next__page" class="box-shadow button">
            próximo
          </button>
        </a>
      </div>
    </section>

    <script type="module" src="/src/index.js"></script>
  </body>
</html>
